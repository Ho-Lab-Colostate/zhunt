{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
        <h3>
            Zhunt
        </h3>
        <p>
            <br>Welcome to Zhunt.<br>
            <br>
            Please upload the .fasta file you would like to analyze and your email address to get an email after run completion.<br>
            <form action="{{ url_for('zhunt') }}" target="uploadfiles.php" enctype="multipart/form-data" method="post">
                Fasta File: <input type=file name=file_name>  <br />
                Email: <input type="text" name="user_email" />
                <input type="submit" value="Submit" />
            </form>
        </p>
{% endblock %}
